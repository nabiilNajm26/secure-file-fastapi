services:
  # FastAPI Web Service
  - type: web
    name: auth-file-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: auth-file-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: auth-file-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: JWT_REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: ALLOWED_EXTENSIONS
        value: jpg,jpeg,png,gif,pdf,txt,doc,docx
      - key: MINIO_ENDPOINT
        fromService:
          type: web
          name: minio-service
          property: host
      - key: MINIO_ACCESS_KEY
        value: minioadmin
      - key: MINIO_SECRET_KEY
        generateValue: true
      - key: MINIO_SECURE
        value: true
      - key: MINIO_BUCKET_NAME
        value: uploads

  # PostgreSQL Database
  - type: postgres
    name: auth-file-db
    databaseName: auth_file_api
    user: postgres
    plan: free

  # Redis Cache
  - type: redis
    name: auth-file-redis
    plan: free

  # MinIO Service (Alternative object storage)
  - type: web
    name: minio-service
    env: docker
    dockerfilePath: ./Dockerfile.minio
    startCommand: minio server /data --console-address ":9001"
    envVars:
      - key: MINIO_ROOT_USER
        value: minioadmin
      - key: MINIO_ROOT_PASSWORD
        generateValue: true
    disk:
      name: minio-data
      mountPath: /data
      sizeGB: 1